<!DOCTYPE html>
<html>
<head>
    <title>分销商列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.userTel" @on-enter="query" placeholder="手机号"/>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;设置分佣比例</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="user" :rules="ruleValidate" :label-width="80">
            <Form-item label="手机号" prop="userTel">
                <i-input v-model="user.userTel" placeholder="手机号"/>
            </Form-item>         
            <Form-item label="一级比例%" prop="fx1">
                <i-input v-model="user.fx1" placeholder="一级比例"/>%
            </Form-item>

            <Form-item label="二级比例%" prop="fx2">
                <i-input v-model="user.fx2" placeholder="二级比例"/>%
            </Form-item>
          
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px">返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>
<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>
<script src="${rc.contextPath}/js/shop/mlsUser.js?_${date.systemTime}"></script>
</body>
</html>
