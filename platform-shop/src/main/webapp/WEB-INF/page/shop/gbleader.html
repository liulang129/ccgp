<!DOCTYPE html>
<html>
<head>
    <title>团长审核表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
                <i-button @click="reloadSearch">重置</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("gbleader:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("gbleader:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("gbleader:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
        </Row>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
		<i-form ref="formValidate" :model="gbLeader" :rules="ruleValidate" :label-width="80">
            <Form-item label="用户名" prop="username">
                <i-input v-model="gbLeader.mobile" placeholder="用户"/>
            </Form-item>
            <Form-item label="真实姓名" prop="realname">
                <i-input v-model="gbLeader.realname" placeholder="真实姓名"/>
            </Form-item>
            <Form-item label="手机号" prop="mobile">
                <i-input v-model="gbLeader.mobile" placeholder=""/>
            </Form-item>
            <Form-item label="状态" prop="status">
                <Radio-group v-model="gbLeader.status">
                    <Radio label="0">
                        <span>待审核</span>
                    </Radio>
                    <Radio label="1">
                        <span>已审核</span>
                    </Radio>
                    <Radio label="3">
                        <span>已拒绝</span>
                    </Radio>
                </Radio-group>
            </Form-item>
            <Form-item label="备注" prop="remarks">
                <i-input v-model="gbLeader.remarks" placeholder="备注"/>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
	</Card>
</div>

<script src="${rc.contextPath}/js/shop/gbleader.js?_${date.systemTime}"></script>
</body>
</html>
